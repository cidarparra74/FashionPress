<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

  </head>
  <body>
    <header class="header">
      <section class="ctnr-header-title">
        <h1 class="header-title">
          FASHION <samp class="header-title-spam">PRESS</samp>
        </h1>
      </section>
      <section class="ctnr-header-join">
        <p class="text-header-join">Join</p>
        <p class="text-header-join">Sign In</p>
        <div class="ctnr-header-icon">
          <p class="header-icon-text">
            Shopping Bag <samp class="header-text-cont">(0)</samp>
          </p>
          <img
            class="header-icon"
            src="/assets/images/icon-shop.png"
            alt="Shopping"
          />
        </div>
      </section>
    </header>
    <section class="sub-header">
      <ul class="ctnr-nav-item">
        <li class="nav-item">
          <a href="#" class="nav-link-item">HOME</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link-item">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link-item">CAREERS</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link-item">COMPANY PROFILE</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link-item">COMPANY REGISTRATION</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link-item">WISHLIST</a>
        </li>
      </ul>
    </section>
    <main class="ctnr-bg">
      <section class="bg-main-icon">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
            </div>
            <div class="icons-prev-next">
              <div class="icon-prev">
                <img src="/assets/images/icons/prev.svg" alt="">
              </div>
              <div class="icon-next">
                <img src="/assets/images/icons/next.svg" alt="">
              </div>
            </div>
          </div>
          <div class="descript">
            <p class="descript-title">We provide worlds 
              top fashion for less
              fashionpress. </p>
              <p class="descript-des"> FashionPress the name of hi class fashion web.
              </p>
          </div>
          <div class="circle">
              <div class="circle-sub">
                <p class="circle-title">Product</p>
                <p class="circle-price">$24.00</p>
                <p class="circle-psd">Free PSD</p>
              </div>
          </div>
        </div>
      </section>
      <section class="search">
        <p>SEARCH PRODUCTS</p>

        <div class="search-ctnr">
          <input type="text" class="search-input" placeholder="Search" />
          <img
            src="/assets/images/icons/search.svg"
            alt="Search"
            class="search-icon"
          />
        </div>
      </section>
    </main>

  </body>
</html>
